name: SMPizza
version: 1.0
api-version: 1.20.10
description: Pizza
author: Jeeper_
main: smp.pizza.Main
depend: [LuckPerms]
commands:
  chatcolor:
    description: Sets the player's name in chat!
    aliases: [color, setcolor, cc]
  smpizza:
    description: used to reload yml files
    default: op
    permission: smpizza.reload
  cd:
    description: cd command for CustomDiscs plugin
    aliases: [customdisc]
  ping:
    description: send a player their ping
  mute:
    description: mute a player
    default: op
    permission: smpizza.mute
  unmute:
    description: unmute a player
    default: op
    permission: smpizza.mute
  hat:
    description: put something on your head
  knockback:
    description: give knockback to an item in hand
    default: op
    permission: smpizza.knockback
  ec:
    description: open a player's enderchest
    default: op
    permission: smpizza.ec
  invsee:
    description: open a player's inventory
    default: op
    permission: smpizza.invsee
